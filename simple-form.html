<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Form #1</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <!-- Basic form wrapper -->
    <!-- <form>
      <input name="text" placeholder="username" />
      <input name="password" placeholder="password" /><input type="submit" />
    </form> -->
    <form action="http://www.wikipedia.org">
      <label for="username">Username:</label>
      <input id="username" type="email" placeholder="username" required />

      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="password" required />
      <input type="submit" />
    </form>
  </body>
</html>
